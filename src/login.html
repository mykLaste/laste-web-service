<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>LASTEネット支援サービス</title>
</head>

<body id="login">
  <div class="container">
    <div class="logo">LASTEネット支援サービス</div>
    
    <form>
      <div class="form-group">
        <label for="id">ID</label>
        <input type="text" id="id">
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password">
      </div>
  
      <div class="form-group">
        <button class="signin-button" onclick="event.preventDefault();">Sign In</button>
      </div>
    </form>

    <div class="footer">LASTE 2023</div>
  </div>

  <script src="js/login.js"></script>
</body>

</html>
