<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">

  <title>Company Profile</title>
</head>

<body id="sample1">
  <div class="header">
    <a href="#" class="logo">Logo</a>
    <div class="navigation-menu">
      <ul>
        <li><a href="#products">Products</a></li>
        <li><a href="#history">History</a></li>
        <li><a href="#access">Access</a></li>
      </ul>
    </div>
  </div>

  <div class="main-visual"></div>

  <div class="content">
    <div class="section" id="products">
      <h2>Products</h2>
      <div class="products-grid">
        <!-- Use placeholder URLs for product images -->
        <div class="product-item" style="background-image: url('https://unsplash.it/250/200?image=1051');"></div>
        <div class="product-item" style="background-image: url('https://unsplash.it/250/201?image=1052');"></div>
        <div class="product-item" style="background-image: url('https://unsplash.it/250/202?image=1053');"></div>
      </div>
      <p>Short description of above products</p>
    </div>

    <div class="section" id="history">
      <h2>History</h2>
      <div class="history-image"></div>
      <p>A photo of a company building</p>
    </div>

    <div class="section" id="access">
      <h2>Access</h2>
      <div class="access-section">
        <div class="access-map">
          <img src="https://unsplash.it/1200/300?random&map" alt="Access map to the company">
        </div>
        <p>Short description of the way to the company</p>
      </div>
    </div>

    <div class="footer">
      <p>Operation Hours: Open from 10:00 to 23:00, Tue to Sun</p>
      <p>Â©2023</p>
    </div>
  </div>

</body>

</html>
